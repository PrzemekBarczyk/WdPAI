<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="utf-8"/>

            <a href="login.html">

                    Dodaj ogłoszenie

                <button id="footer-button-logout">
                    <i class="fas fa-sign-out-alt"></i>

                </button>
